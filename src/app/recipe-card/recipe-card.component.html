<div class="container">
  <div class="row initial" *ngIf="recipes.length; else withouRecipes ">
      <mat-card class="principal-card"  *ngFor="let recipe of recipes">
        <img mat-card-image src={{recipe.image}} alt="" >
        <mat-card-header class="header-card">
          <mat-card-title class="title-card">{{recipe.title}}</mat-card-title>
        </mat-card-header>
          <mat-card-content class="description-card">
            <p>
              {{recipe.description}}
            </p>
          </mat-card-content>
     
        <mat-card-actions>
          <button mat-button class="btn-card"  (click)="viewRecipe(recipe.id)">SHOW</button>
        </mat-card-actions>
      </mat-card>
  </div>
</div>

<ng-template #withouRecipes><h1 class="withoutData">Without recipes</h1></ng-template>
